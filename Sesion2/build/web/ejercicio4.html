<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <script>
            function envioDatos(destino)
            {
                document.ejercicio4.action=destino;
                document.ejercicio4.submit();
            }
        </script>
    </head>
    <body>
        <form name="ejercicio4" action="mailto:telepizza@gmail.com?subject=Pedido Pizza" method="POST" enctype="text/plain">
            <table  bordercolor="9c3200" bgcolor="ffcf9c" border="20" cellspacing="8" cellpadding="0" width="60%" align="center">
                
                <tbody>
                    <tr>
                        <td align="center" colspan="3" bgcolor="ff6600"><font  size="5">-Pedido de Pizza-</font></td>
                    </tr>
                    <tr>
                        <td width="33%" bgcolor="9c3200" align="center" valign="middle"><font color="white" size="4">Nombre</font></td>
                        <td colspan="2"><input type="text" name="nombre" value="" size="50" /></td>
                       
                    </tr>
                    <tr>
                        <td width="33%" bgcolor="9c3200" align="center" valign="middle"><font color="white" size="4">Direccion</font></td>
                        <td colspan="2"><input type="text" name="dir" value="" size="50" /></td>
                       
                    </tr>
                    <tr>
                       <td width="33%" bgcolor="9c3200" align="center" valign="middle"><font color="white" size="4">Ingredientes</font></td>
                       <td width="33%" bgcolor="9c3200" align="center" valign="middle"><font color="white" size="4">Tamaño</font></td>
                       <td width="33%" bgcolor="9c3200" align="center" valign="middle"><font color="white" size="4">Forma de pago</font></td>
                    </tr>
                    <tr>
                        <td>
                        <input type="checkbox" name="ingredientes" value="Queso" >Queso</input><BR>
                        <input type="checkbox" name="ingredientes" value="Pimiento" >Pimiento</input><BR>
                        <input type="checkbox" name="ingredientes" value="Cebolla" >Cebolla</input>
                        </td>
                        <td>
                        <input type="radio" name="Tamano" value="pequeña" >Pequeña</input><BR>
                        <input type="radio" name="Tamano" value="mediana" >Mediana</input><BR>
                        <input type="radio" name="Tamano" value="grande" >Grande</input>
                        </td>
                        <td align="center" valign="top">
                            <select name="pago">
                                <option>VISA</option>
                                <option>Cheque</option>
                                <option>Contado</option>
                                <option>Metalico</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"  bgcolor="9c3200" align="center" valign="middle"><font color="white" size="4">Instrucciones Especiales</font></td>                
                    </tr>
                    <tr>
                        <td align="center" colspan="3">
                            <textarea name="instrucciones" rows="4" cols="60">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">
                            <input type="hidden" name="WebOrigen" value="toppizza" />
                            <input type="submit" value="Enviar Pedido" name="envio" />
                            <input type="reset" value="Borrar Formulario" name="borrar" />
                            <input type="button" value="Envio Alternativo" name="alternativo" onClick="envioDatos('mailto:pizzahut@gmail.com?subject=Pedido Pizza Hut')"/>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </form>
    </body>
</html>
