<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    </head>
    <body>
        <form name="ejercicio5" action="mailto:electrodomesticos@gmail.com?subject=Pedido Electrodomésticos" method="POST" enctype="text/plain">
            <table  bordercolor="063583" bgcolor="white" border="20" cellspacing="8" cellpadding="0" width="60%" align="center">
                
                <tbody>
                    <tr>
                        <td align="center" colspan="4" bgcolor="063583"><font color="white" size="5">ELECTRODOMÉSTICOS</font></td>
                    </tr>
                    <tr>
                        <td  bgcolor="#316ac5" align="center" valign="middle"><font color="white" size="4">Nombre</font></td>
                        <td><input type="text" name="nombre" value="" size="22" /></td>
                        
                        
                        <td  bgcolor="#316ac5" align="center" valign="middle"><font color="white" size="4">Apellidos</font></td>
                        <td><input type="text" name="apellidos" value="" size="22" /></td>
                        
                    </tr>
                    <tr>
                        <td  bgcolor="#316ac5" align="center" valign="middle"><font color="white" size="4">DNI</font></td>
                        <td><input type="text" name="dni" value="" size="22" /></td>
                        
                        
                        <td  bgcolor="#316ac5" align="center" valign="middle"><font color="white" size="4">Teléfono</font></td>
                        <td><input type="text" name="telefono" value="" size="22" /></td>
                        
                    </tr>     
                    <tr>
                        <td align="center" valign="middle">
                            <img src="images/tele.jpg"><BR><BR>
                                <input type="checkbox" name="electromesticos" value="Tele" />
                        </td>
                        <td align="center" valign="middle">
                            <img src="images/hifi.jpg"><BR><BR>
                                <input type="checkbox" name="electromesticos" value="Hi-Fi" />
                        </td>
                        <td align="center" valign="middle">
                            <img src="images/frigo.jpg"><BR>
                                <input type="checkbox" name="electromesticos" value="Frigorífico" />
                        </td>
                        <td align="center" valign="middle">
                            <img src="images/vitro.jpg"><BR><BR>
                                <input type="checkbox" name="electromesticos" value="Vitrocerámica" />
                        </td>
                    </tr>                 
                    <tr>
                        <td  bgcolor="#316ac5" align="center" valign="middle"><font color="white" size="4">Forma de Pago</font></td>
                        <td>
                            <select name="pago">
                                <option>VISA</option>
                                <option>Cheque</option>
                                <option>Contado</option>
                            </select>
                        </td>
                        
                        
                        <td  bgcolor="#316ac5" align="center" valign="middle"><font color="white" size="4">Entrega</font></td>
                        <td><input type="radio" name="entrega" value="domicilio" >Domicilio</input><input type="radio" name="entrega" value="tienda" >Tienda</input></td>
                        
                    </tr>
                    <tr>
                        <td colspan="4"  bgcolor="#316ac5" align="center" valign="middle"><font color="white" size="4">Características Especiales</font></td>                
                    </tr>
                    <tr>
                        <td align="center" colspan="4">
                            <textarea name="caracteristicas" rows="4" cols="60">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" align="center">
                            <input type="submit" value="Enviar Pedido" name="envio" />
                            <input type="reset" value="Borrar Formulario" name="borrar" />
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </form>
    </body>
</html>
